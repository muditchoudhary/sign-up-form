<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meyer_reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <main>
        <aside>
            <div>
                <img src="/Assets/Images/odin-lined.png" alt="Odin's logo">
                <span>ODIN</span>
            </div>
        </aside>
        <section class="signup-form">
            <div>
                <p>This is not a real online service! You know you need something<br> like this in your life to help you
                    realize your deepest dreams.<br> Sign up <span class="italic-word">now&nbsp;</span> to get
                    started.<br><br><br> You <span class="italic-word">know&nbsp;</span> you want to.</p>
            </div>
            <form action="" method="get">
                <section class="controls">
                    <h1>Let's do this!</h1>
                    <p>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </p>
                    <p>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </p>
                    <p>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number" required>
                    </p>
                    <p>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </p>
                    <p>
                        <label for="confirm-password">CONFRIM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </p>
                </section>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account?&nbsp;&nbsp;<a href="#">Log in</a> </p>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
